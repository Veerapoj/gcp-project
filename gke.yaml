apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-iamge
  labels:
    app: gcp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: my-iamge
        image: gcr.io/secret-fountain-384608/my-docker-repo/gcp-image:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"